<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">

		<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
		Remove this if you use the .htaccess -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

		<title>HTML</title>
		<meta name="description" content="">
		<meta name="author" content="Barrett">

		<meta name="viewport" content="width=device-width; initial-scale=1.0">

		<!-- Replace favicon.ico & apple-touch-icon.png in the root of your domain and delete these references -->
		<link rel="shortcut icon" href="/favicon.ico">
		<link rel="apple-touch-icon" href="/apple-touch-icon.png">
		<base target="_parent" />
	</head>

	<style>
		html , body {
			background-image: url("http://cdn4.coresites.mpora.com/whitelines_new/wp-content/uploads/2010/10/Gigi-Ruf-Snowboard-Wallpaper-1900x1200.jpg");
			background-attachment: fixed;
		}
		iframe{
			margin-left: 10%;
			width: 80%;
			height: 800px;
			
		}
		h1 {
			color: black;
		}
		
		#banner, image {
			width: 100%;
		}
		
		#menus {
			border:none;
			overflow: hidden;
			width: 100%;
			height: auto;
			z-index: -2;
		}
		
		input[type=submit] {
			border: none;
			background: transparent;
			color: black;
			font-family: "serif";
			font-size: 20pt;
			padding: 5px 5px;
			z-index: -1;
			width: 30x;
		}
		
		#menus div {
			float: right;
			display: inline-block;
			height: auto;
			text-align: center;
			border-right: none;
			width: 125px;
		}
	</style>


<!-- Photo Grid -->
	<body>
		
		<div>
			<div>	
				<div>
					<div id="banner">
						<h1>The Grid</h1>
						<hr style="padding:0px; margin:0px;">
					</div>
				</div>
				<div id="menus">
					<div>
						<form action="shopping_cart.jsp">
							<input type="submit" value="Cart">
						</form>
					</div>
					<div>
						<form action="create_user.jsp">
							<input type="submit" value="Register">
						</form>
					</div>
					<div>
						<form action="login.jsp">
							<input type="submit" value="Login">
						</form>
					</div>
				</div>
			</div>
		</div>
		
		
		<div id="PhotoGrid">
			<iframe src="layout.html" align="center" >
			</iframe>
		</div>
		
	</body>
</html>
